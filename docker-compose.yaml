version: "3"

services:
  nuxt:
    build: ./
    container_name: sticker-cord-site
    restart: always
    command:
      "yarn start"

    networks:
      - web
    labels:
      - traefik.enabled=true
      - traefik.backend=sticker-cord-site
      - traefik.frontend.rule=Host:sticker.daniel-stefan.dev
      - traefik.docker.network=web
      - traefik.port=3000
networks:
  web:
    external: true